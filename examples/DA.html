    <script type="text/javascript">

      loadData({
        1: {
          data: "../data/weather.csv",

          dataSource: "",
          dataFor: ["chart1"],
          dataName: "Weather.csv",
          dataDescription: "This file contains weather data with Surface Pressure, Precipitation, Humidity, Ozone and Temperature"
        }
      });

      var configurations = {
        'container_id':'dashboard-1',
        'parent_id':'home',
        'cell_size':45 ,
        'inter_cell_spacing':10,
        'width':0.8 * 0.8 * screen.width,
        'height':900
      };
      TimeSeries.viewContainerFunctions.createContainer(configurations);

      var configurations_1 = {
        'container_id':'live-dashboard',
        'parent_id':'home-1',
        'cell_size':45 ,
        'inter_cell_spacing':10,
        'width':0.8 * 0.8 * screen.width,
        'height':900
      };
      TimeSeries.viewContainerFunctions.createContainer(configurations_1);

      /*** Side-bar ***/
      createMenuBar({
        menubarLocation: "side",
        selector: 'side-bar-menu',
        enableTimeSearcher: true,
        enableTimeShift: true,
        enableDimensionalAnalysis: true,

        dashboards: [{
          categoryDisplayText: "Dashboards",
          className: 'dashboards',
          list: {
            "dashboard-1": {
              className: 'home',
              subCategoryText: 'Content',
              heading: 'Top Content',

              // secondarySubHeading: 'XYZ2-subheading'
            }
          }
        }]

      /*** Dashboard-1 ***/
      /*** Mean Monthly Surface Pressure ***/
      var options = {
        parent: "dashboard-1",
        width: 8,
        height: 4,
        // data: "../data/weather.csv",
        // dataFormat: "csv",
        //   dataSource: "",
        // dataName: "Weather.csv",
        // dataDescription: "This file contains weather data with Surface Pressure, Precipitation, Humidity, Ozone and Temperature",
        selector: "chart1",
        chartType: "line",
        marginLeft: 60,
        marginTop: 20,
        marginRight: 30,
        marginBottom: 80,
        showCaption: true,
        caption: "Views across time",
        showSubCaption: true,
        subCaption: "sub caption text goes here",
        showYAxis: true,
        showXAxis: true,
        yAxisNoOfTicks: 4,
        yAxisTitle: "value in millibars",
        yAxisGrid: true,
        chartColor: ["#8A568A","#259EE4","#15C18B","#b7b7b7"],
        xAxisTickInterval: 0,
        enableZoom: true,
        "processMissingDataPoint": false,
        "dateColumnName": "Date",
        "metricsColumnName": ["Surface Pressure","Page 2"],
        enableAnomalyDetection: false,
        anomalyPointCircleRadius: 3,
        anomalyPointOnHoverColor: "#FF0000",
        anomalyDetectionIconImgSrc: "",
        enableSmoothing: false,
        rangeFilter: false,
        outputDateFormat: "%a %b %e %Y",
        enableSmoothing: false,
        enableVisualComparison: false,
        enableDimensionalAnalysis: true,
        enableAnomalyDetection: false,
        rangeFilter: false,
        dimensionFilter : false,
        showImpacts: false,
        impactsColor: "orange",
        showLegends: false,
      };
      createChart(options);

      document.getElementById("live-dashboard").appendChild(document.getElementById("live-navigator"));
